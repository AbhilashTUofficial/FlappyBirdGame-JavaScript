<!DOCTYPE html>
<html lang="en" onclick="jump()">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Flappy Bird</title>
</head>
<body>
    <header><h1>Flappy Bird</h1></header>
    <div id="game">
        
        <div id="block_A" class="block"></div>
        <div id="hole_A" class="hole"></div>
        <div id="block-bottom_A" class="block-bottom"></div>
        <div id="block-top_A" class="block-top"></div>

        <div id="block_B" class="block"></div>
        <div id="hole_B" class="hole"></div>
        <div id="block-bottom_B" class="block-bottom"></div>
        <div id="block-top_B" class="block-top"></div>

        <div id="game-over-label"></div>
        <dvi id="bird">
            <img src="bird.png"width="60px",height="60px">
        </dvi>
    </div>
</body>
<script src="script.js" charset="utf-8"></script>
</html>
